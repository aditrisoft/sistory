<style>
  th{
    text-align:center;
  }
  .list-gambar{
    max-height: 100px;   
    float: left;
    overflow: hidden;
    position: relative;
    text-align: center;
    cursor: default; 
  }
  .box-formy{
/*    margin-top:10px;
    margin-bottom:10px; */
    box-shadow: 4px 4px 2px #888888;
  }
  .box-formy select{
    border:none;
    border-bottom:2px solid #019587;

  }
        .dropzone {
        margin:20px;
        float:left;
        border-right: 1px solid lightgray;
        width: 200px;
        height: 200px;
        overflow: hidden
        }   

        /* klo melewati batas jumlah upload */
        .dz-max-files-reached {
        background-color: red;
        };
       
</style>

<link href="css/adi-formy.css" rel="stylesheet">
<link href="css/adi-modal.css" rel="stylesheet">
<section class="wrapper">
<!-- page start-->
  <div ng-cloak ng-controller="produkCtrl" id="produkCtrl">

    <div class="row">
      <div class="col-lg-2">
        <button type="submit" class="btn btn-primary" href="#myModal" data-toggle="modal" ng-click="bersihData()"><i class="fa fa-plus-circle" aria-hidden="true"></i> &nbsp;Tambah</button>
      </div>                    
      <div class="col-lg-2"> </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-2">        
        <span style="font-weight:bold;color:#AF0004;float:right">{{total_pencarian}}</span>
        <!--button type="submit" href="#frmFoto" data-toggle="modal" class="btn btn-success">Tes Foto</button-->
      </div>  
    </div>

    
 

    <div class="row"><br></div>
    <section class="panel-success"> 
      <header class="panel-heading">
        <div class="row">
          <div class="col-lg-9"><b><i class="icon_book_alt"></i> Master Data Produk</b></div>
          <div class="col-lg-3">                        
            <input class="form-control" id="txtfilter" ng-model="txtcari" placeholder="Pencarian ...." type="text" ng-keydown="$event.which === 13 && tampilCari()">
          </div><!-- event tekan tombol enter -->
        </div>
      </header>

      <div class="tabelx table-responsive" style="height:60vh;overflow:auto;" onscroll="loadlagi()">    
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Kode Produk</th>
          <th>Nama Produk</th>
          <th>Harga Jual</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in isi">
            <td><b>{{x.produk_id}}</b></td>
            <td>{{x.produk_nama}}</td>
            <td>{{x.harga_jual}}</td>
            <td>
              <button class="btn btn-xs btn-success" ng-click="detailData(x.produk_id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>          
              <button class="btn btn-xs btn-danger" ng-click="hapusData(x.produk_id)"><i class="icon_trash_alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div data-ng-show="animation_image" align="center"><img src="loading.gif"  width="5%" style="position:fixed;z-index:99;top:45vh;margin:auto"></div>
      </div>  
    </section>



    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content"  style="background:white">
          <div class="modal-header-adi">
            <button type="button" class="close" data-dismiss="modal"><span class="icon-close"></span></button>
            <h4 class="modal-title">Master Produk</h4>
          </div>
          <div class="modal-body">
            <form class="adi-formy go-bottom">
              <div class="container">
                <div class="row">
                  <div class="col-sm-3">
                    <input id="txtproduk_id" name="txtproduk_id" ng-model="txtproduk_id" type="text" ng-disabled="dskode" enter autofocus required>
                    <label for="txtproduk_id">Kode Produk</label>
                  </div>
                  <div class="col-sm-9">
                    <input id="txtproduk_nama" name="txtproduk_nama" ng-model="txtproduk_nama" type="text" enter required>
                    <label for="txtproduk_nama">Nama Produk</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-7">
                    &nbsp;
                  </div>
                  <div class="col-sm-5">
                    <input id="txtharga_jual" name="txtharga_jual" ng-model="txtharga_jual" type="number" enter required>
                   <label for="txtharga_jual">Harga Jual</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" data-ng-show="TmbUpdate" class="btn btn-success" ng-click="updateData()"  style="float:left;">Update</button>
            <button type="button" data-ng-show="TmbSimpan" class="btn btn-success" ng-click="SimpanData()"  style="float:left;">Simpan</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
